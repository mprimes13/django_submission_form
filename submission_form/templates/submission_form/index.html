<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Submission Form</title>
  </head>
  <body>
    <header>Add Entry Here</header>
    <form action="{% url 'index' %}" method="post">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Submit">
    </form>
  {% if error %}
  <p style="color: red;">{{ error }}</p>
  {% endif %}
  </body>
</html>
