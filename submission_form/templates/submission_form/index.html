<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Submission Form</title>
  </head>
  <body>
    <header>Add Entry Here</header>
    <form action="{% url 'submit' %}" method="post">
    {% csrf_token %}
      <label for="name">Name: </label><input type="text" name="name" id="name" required="required"><br>
      <label for="age">Age: </label><input type="number" name="age" id="age"><br>
      <label for="title">Title: </label><input type="text" name="title" id="title" required="required"><br>
      <label for="hometown">Hometown: </label><input type="text" name="hometown" id="hometown"><br>
      <input type="submit" value="Submit">
    </form>
  {% if error %}
  <p style="color: red;">{{ error }}</p>
  {% endif %}
  </body>
</html>
